  <!-- script -->
  <script type="text/javascript">
    (function() {
      'use_strict';

      angular
        .module("app")
        .controller("example", ["GoJS", "$scope", example]);

      function example(GoJS, $scope) {
        $scope.init = GoJS.initDiagram();
        exampleGojs();

        function exampleGojs() {

          var jsonString = '{ "class": "go.GraphLinksModel",' +
            '"linkFromPortIdProperty": "fromPort",' +
            '"linkToPortIdProperty": "toPort",' +
            '  "nodeDataArray": [' +
            '{"category":"Comment", "loc":"360 -10", "text":"Kookie Brittle", "key":-13},' +
            '{"key":-1, "category":"Start", "loc":"175 0", "text":"Start"},' +
            '{"key":0, "loc":"0 77", "text":"Preheat oven to 375 F"},' +
            '{"key":1, "loc":"175 100", "text":"In a bowl, blend: 1 cup margarine, 1.5 teaspoon vanilla, 1 teaspoon salt"},' +
            '{"key":2, "loc":"175 190", "text":"Gradually beat in 1 cup sugar and 2 cups sifted flour"},' +
            '{"key":3, "loc":"175 270", "text":"Mix in 6 oz (1 cup) Nestle\'s Semi-Sweet Chocolate Morsels"},' +
            '{"key":4, "loc":"175 370", "text":"Press evenly into ungreased 15x10x1 pan"},' +
            '{"key":5, "loc":"352 85", "text":"Finely chop 1/2 cup of your choice of nuts"},' +
            '{"key":6, "loc":"175 440", "text":"Sprinkle nuts on top"},' +
            '{"key":7, "loc":"175 500", "text":"Bake for 25 minutes and let cool"},' +
            '{"key":8, "loc":"175 570", "text":"Cut into rectangular grid"},' +
            '{"key":-2, "category":"End", "loc":"175 640", "text":"Enjoy!"}' +
            '],' +
            '"linkDataArray": [' +
            '{"from":1, "to":2, "fromPort":"B", "toPort":"T"},' +
            '{"from":2, "to":3, "fromPort":"B", "toPort":"T"},' +
            '{"from":3, "to":4, "fromPort":"B", "toPort":"T"},' +
            '{"from":4, "to":6, "fromPort":"B", "toPort":"T"},' +
            '{"from":6, "to":7, "fromPort":"B", "toPort":"T"},' +
            '{"from":7, "to":8, "fromPort":"B", "toPort":"T"},' +
            '{"from":8, "to":-2, "fromPort":"B", "toPort":"T"},' +
            '{"from":-1, "to":0, "fromPort":"B", "toPort":"T"},' +
            '{"from":-1, "to":1, "fromPort":"B", "toPort":"T"},' +
            '{"from":-1, "to":5, "fromPort":"B", "toPort":"T"},' +
            '{"from":5, "to":4, "fromPort":"B", "toPort":"T"},' +
            '{"from":0, "to":4, "fromPort":"B", "toPort":"T"}' +
            ' ]}';

          var $ = go.GraphObject.make;

          function nodeStyle() {
            return [
              // The Node.location comes from the "loc" property of the node data,
              // converted by the Point.parse static method.
              // If the Node.location is changed, it updates the "loc" property of the node data,
              // converting back using the Point.stringify static method.
              new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify), {
                // the Node.location is at the center of each node
                locationSpot: go.Spot.Center,
                //isShadowed: true,
                //shadowColor: "#888",
                // handle mouse enter/leave events to show/hide the ports
                mouseEnter: function(e, obj) {
                  showPorts(obj.part, true);
                },
                mouseLeave: function(e, obj) {
                  showPorts(obj.part, false);
                }
              }
            ];
          }
          // Define a function for creating a "port" that is normally transparent.
          // The "name" is used as the GraphObject.portId, the "spot" is used to control how links connect
          // and where the port is positioned on the node, and the boolean "output" and "input" arguments
          // control whether the user can draw links from or to the port.
          function makePort(name, spot, output, input) {
            // the port is basically just a small circle that has a white stroke when it is made visible
            return $(go.Shape, "Circle", {
              fill: "transparent",
              stroke: null, // this is changed to "white" in the showPorts function
              desiredSize: new go.Size(8, 8),
              alignment: spot,
              alignmentFocus: spot, // align the port on the main Shape
              portId: name, // declare this object to be a "port"
              fromSpot: spot,
              toSpot: spot, // declare where links may connect at this port
              fromLinkable: output,
              toLinkable: input, // declare whether the user may draw links to/from here
              cursor: "pointer" // show a different cursor to indicate potential link point
            });
          }
          // define the Node templates for regular nodes
          var lightText = 'whitesmoke';
          $scope.init.nodeTemplateMap.add("", // the default category
            $(go.Node, "Spot", nodeStyle(),
              // the main object is a Panel that surrounds a TextBlock with a rectangular Shape
              $(go.Panel, "Auto",
                $(go.Shape, "Rectangle", {
                    fill: "#00A9C9",
                    stroke: null
                  },
                  new go.Binding("figure", "figure")),
                $(go.TextBlock, {
                    font: "bold 11pt Helvetica, Arial, sans-serif",
                    stroke: lightText,
                    margin: 8,
                    maxSize: new go.Size(160, NaN),
                    wrap: go.TextBlock.WrapFit,
                    editable: true
                  },
                  new go.Binding("text").makeTwoWay())
              ),
              // four named ports, one on each side:
              makePort("T", go.Spot.Top, false, true),
              makePort("L", go.Spot.Left, true, true),
              makePort("R", go.Spot.Right, true, true),
              makePort("B", go.Spot.Bottom, true, false)
            ));
          $scope.init.nodeTemplateMap.add("Start",
            $(go.Node, "Spot", nodeStyle(),
              $(go.Panel, "Auto",
                $(go.Shape, "Circle", {
                  minSize: new go.Size(40, 40),
                  fill: "#79C900",
                  stroke: null
                }),
                $(go.TextBlock, "Start", {
                    font: "bold 11pt Helvetica, Arial, sans-serif",
                    stroke: lightText
                  },
                  new go.Binding("text"))
              ),
              // three named ports, one on each side except the top, all output only:
              makePort("L", go.Spot.Left, true, false),
              makePort("R", go.Spot.Right, true, false),
              makePort("B", go.Spot.Bottom, true, false)
            ));
          $scope.init.nodeTemplateMap.add("End",
            $(go.Node, "Spot", nodeStyle(),
              $(go.Panel, "Auto",
                $(go.Shape, "Circle", {
                  minSize: new go.Size(40, 40),
                  fill: "#DC3C00",
                  stroke: null
                }),
                $(go.TextBlock, "End", {
                    font: "bold 11pt Helvetica, Arial, sans-serif",
                    stroke: lightText
                  },
                  new go.Binding("text"))
              ),
              // three named ports, one on each side except the bottom, all input only:
              makePort("T", go.Spot.Top, false, true),
              makePort("L", go.Spot.Left, false, true),
              makePort("R", go.Spot.Right, false, true)
            ));
          $scope.init.nodeTemplateMap.add("Comment",
            $(go.Node, "Auto", nodeStyle(),
              $(go.Shape, "File", {
                fill: "#EFFAB4",
                stroke: null
              }),
              $(go.TextBlock, {
                  margin: 5,
                  maxSize: new go.Size(200, NaN),
                  wrap: go.TextBlock.WrapFit,
                  textAlign: "center",
                  editable: true,
                  font: "bold 12pt Helvetica, Arial, sans-serif",
                  stroke: '#454545'
                },
                new go.Binding("text").makeTwoWay())
              // no ports, because no links are allowed to connect with a comment
            ));
          // replace the default Link template in the linkTemplateMap
          $scope.init.linkTemplate =
            $(go.Link, // the whole link panel
              {
                routing: go.Link.AvoidsNodes,
                curve: go.Link.JumpOver,
                corner: 5,
                toShortLength: 4,
                relinkableFrom: true,
                relinkableTo: true,
                reshapable: true,
                resegmentable: true,
                // mouse-overs subtly highlight links:
                mouseEnter: function(e, link) {
                  link.findObject("HIGHLIGHT").stroke = "rgba(30,144,255,0.2)";
                },
                mouseLeave: function(e, link) {
                  link.findObject("HIGHLIGHT").stroke = "transparent";
                }
              },
              new go.Binding("points").makeTwoWay(),
              $(go.Shape, // the highlight shape, normally transparent
                {
                  isPanelMain: true,
                  strokeWidth: 8,
                  stroke: "transparent",
                  name: "HIGHLIGHT"
                }),
              $(go.Shape, // the link path shape
                {
                  isPanelMain: true,
                  stroke: "gray",
                  strokeWidth: 2
                }),
              $(go.Shape, // the arrowhead
                {
                  toArrow: "standard",
                  stroke: null,
                  fill: "gray"
                }),
              $(go.Panel, "Auto", // the link label, normally not visible
                {
                  visible: false,
                  name: "LABEL",
                  segmentIndex: 2,
                  segmentFraction: 0.5
                },
                new go.Binding("visible", "visible").makeTwoWay(),
                $(go.Shape, "RoundedRectangle", // the label shape
                  {
                    fill: "#F8F8F8",
                    stroke: null
                  }),
                $(go.TextBlock, "Yes", // the label
                  {
                    textAlign: "center",
                    font: "10pt helvetica, arial, sans-serif",
                    stroke: "#333333",
                    editable: true
                  },
                  new go.Binding("text", "text").makeTwoWay())
              )
            );
          // Make link labels visible if coming out of a "conditional" node.
          // This listener is called by the "LinkDrawn" and "LinkRelinked" DiagramEvents.
          function showLinkLabel(e) {
            var label = e.subject.findObject("LABEL");
            if (label !== null) label.visible = (e.subject.fromNode.data.figure === "Diamond");
          }
          // temporary links used by LinkingTool and RelinkingTool are also orthogonal:
          $scope.init.toolManager.linkingTool.temporaryLink.routing = go.Link.Orthogonal;
          $scope.init.toolManager.relinkingTool.temporaryLink.routing = go.Link.Orthogonal;

          load();

          // Make all ports on a node visible when the mouse is over the node
          function showPorts(node, show) {
            var diagram = node.diagram;
            if (!diagram || diagram.isReadOnly || !diagram.allowLink) return;
            node.ports.each(function(port) {
              port.stroke = (show ? "white" : null);
            });
          }

          function load() {
            $scope.init.model = go.Model.fromJson(jsonString);
          }

        }

      }
    })();

  </script>
