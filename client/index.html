<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Diagram</title>
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="bower_components/bootswatch/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>

    <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Create Diagram</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <!-- navbar link -->
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Diagram list</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" ui-sref="flowChart">Flowchart</a>
        <a class="mdl-navigation__link" ui-sref="UML">UML</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="container-fluid">
          <div ui-view></div>
        </div>
      </div>
    </main>
  </div>








<!-- script -->
    <!-- gojs -->
      <script src="js/go.js" charset="utf-8"></script>
    <!-- angular -->
      <!-- angular core and library -->
        <script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
        <script src="bower_components/angular-route/angular-route.js" charset="utf-8"></script>
        <script src="bower_components/angular-resource/angular-resource.js" charset="utf-8"></script>
        <script src="bower_components/angular-animate/angular-animate.js" charset="utf-8"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
      <!-- angular application -->
        <script src="js/app.js" charset="utf-8"></script>
        <script src="js/config.js" charset="utf-8"></script>
      <!-- controller -->
        <script src="js/controller/flowchart.js" charset="utf-8"></script>
        <script src="js/controller/uml.js" charset="utf-8"></script>
      <!-- services -->
        <script src="js/services/lb-services.js" charset="utf-8"></script>
        <script src="js/services/lb-diagram.js" charset="utf-8"></script>
      <!-- material -->
        <script src="bower_components/material-design-lite/material.min.js"></script>
<!-- script -->
  </body>
</html>
